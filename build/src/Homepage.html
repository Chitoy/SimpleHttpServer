<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到Chitoy</title>
    <style>
        /* 设置背景颜色 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 整体背景色 */
            font-family: Arial, sans-serif;
        }

        /* 页面标题样式 */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333; /* 标题背景颜色 */
            color: white;
        }

        /* 图片容器样式 */
        .image-container {
            text-align: center;
            margin: 20px auto;
            width: 300px; /* 图片容器宽度 */
        }

        /* 图片样式 */
        .image-container img {
            width: 100%;
            border: 1px solid #f3d150; /* 图片边框 */
            border-radius: 3px;
            cursor: pointer;
        }

        /* 图片描述文字样式 */
        .image-description {
            font-size: 18px;
            margin-top: 10px;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            background-color: #333; /* 页脚背景颜色 */
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <h1>欢迎来到Chitoy</h1>

    <!-- 图片容器 1，点击切换到页面 1 -->
    <div class="image-container">
        <img src="a.png" alt="视频 1" id="image1">
        <p class="image-description">Chi</p>
    </div>

    <!-- 图片容器 2，点击切换到页面 2 -->
    <div class="image-container">
        <img src="b.png" alt="视频 2" id="image2">
        <p class="image-description">Toy</p>
    </div>

    <!-- 图片容器 3，点击切换到页面 3 -->
    <div class="image-container">
        <img src="c.png" alt="视频 3" id="image3">
        <p class="image-description">lala</p>
    </div>

    <!-- 添加更多图片容器和链接，根据需要 -->

    <script>
        // 获取图片元素
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");
        var image3 = document.getElementById("image3");

        // 添加点击事件处理程序
        image1.addEventListener("click", function() {
            window.location.href = "a.html"; // 点击跳转到页面 1 的 URL
        });

        image2.addEventListener("click", function() {
            window.location.href = "b.html"; // 点击跳转到页面 2 的 URL
        });

        image3.addEventListener("click", function() {
            window.location.href = "c.html"; // 点击跳转到页面 3 的 URL
        });

        // 添加更多图片的点击事件，根据需要
    </script>

    <!-- 页脚 -->
    <footer>
        &copy; 2023 Chitoy 版权所有.
    </footer>
</body>
</html>
