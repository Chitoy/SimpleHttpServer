<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克风格页面</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #001f3f;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }

        .content {
            background-color: #002855;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h1 {
            color: #0f0;
            text-align: center;
        }

        p {
            color: #0f0;
            font-size: 18px;
        }

        .neon-text {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            animation: neon 1.5s linear infinite;
        }

        @keyframes neon {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .footer {
            background-color: #001f3f;
            color: #0f0;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="neon-text">赛博朋克风格页面</h1>
    </div>
    <div class="content">
        <p>欢迎来到赛博朋克世界。这是一个未来科技和黑暗城市的世界。</p>
        <p>赛博朋克风格的页面充满了高科技、霓虹灯和未来感。</p>
        <p>探索这个世界，发现未来的奥秘。</p>
    </div>
    <div class="footer">
        &copy; 2023 赛博朋克世界
    </div>
</body>
</html>
